<link rel="import" href="../polymer/polymer.html">
<script src="../d3/d3.min.js"></script>

<dom-module id="mdb-heatmap">
    <template>
        <style>
             :host {
                display: block;
            }

             :host rect.bordered {
                stroke: #fff;
                stroke-width: 3px;
            }

             :host text.mono {
                font-size: 9pt;
                font-family: Consolas, courier;
                fill: #aaa;
            }

             :host text.axis-workweek {
                fill: #000;
            }

             :host text.axis-worktime {
                fill: #000;
            }
        </style>
        <div id="chart"></div>
    </template>

    <script>
        Polymer({
            is: 'mdb-heatmap',

            properties: {
                data: {
                    type: Array,
                    value: []
                },

                width: {
                    type: Number,
                    value: 350
                },

                height: {
                    type: Number,
                    value: 350
                },
            },

            ready: function () {
                this.scopeSubtree(this.$.chart, true);
            },

            attached: function () {
                this.svg = d3.select("#chart").append("svg")
                    .attr("width", this.width)
                    .attr("height", this.height)
                    .append("g");
            },

            render: function () {
                var that = this;
                var data = this.data
                    .map(function (e, i) {
                        e.row = parseInt(i / 10);
                        e.col = i % 10;
                        e.status = that._calculateStatus(e);
                        return e;
                    });
                this._render(data);
            },

            _render: function (data) {
                if (this.svg) {
                    var that = this;
                    var gridSize = 30,
                        buckets = 6,
                        colors = [
                            '#FFF',
                            '#FFFFD9',
                            '#EDF8B1',
                            '#C7E9B4',
                            '#7FCDBB',
                            '#41B6C4',
                            '#1D91C0',
                            '#225EA8',
                            '#253494',
                            '#081D58',
                        ];

                    var cards = this.svg.selectAll(".hour")
                        .data(data, function (d) { return d.row + ':' + d.col; });

                    cards.append("title");

                    cards.enter().append("rect")
                        .attr("x", function (d) { return (d.col * (gridSize + 3)) + 5; })
                        .attr("y", function (d) { return (d.row * (gridSize + 3)) + 5; })
                        .attr("class", "hour bordered")
                        .attr("width", gridSize)
                        .attr("height", gridSize)
                        .style("fill", colors[0])
                        .on('click', function (data) {
                            that._highlight(data);
                            that.fire('article-changed', data);
                        });

                    cards.transition().duration(1000)
                        .style("fill", function (d) {
                            var s = d.status,
                                color;
                            if (s >= 0 && s < 10) {
                                color = 0;
                            } else if (s >= 10 && s < 20) {
                                color = 1;
                            } else if (s >= 20 && s < 30) {
                                color = 2;
                            } else if (s >= 30 && s < 40) {
                                color = 3;
                            } else if (s >= 40 && s < 50) {
                                color = 4;
                            } else if (s >= 50 && s < 60) {
                                color = 5;
                            } else if (s >= 60 && s < 70) {
                                color = 6;
                            } else if (s >= 70 && s < 80) {
                                color = 7;
                            } else if (s >= 80 && s < 90) {
                                color = 8;
                            } else if (s >= 90 && s < 100) {
                                color = 9;
                            } else if (s === 100) {
                                color = 10;
                            }
                            return colors[color];
                        });

                    cards.select("title").text(function (d) { return d.status; });

                    cards.exit().remove();
                }
            },

            _highlight: function (article) {
                var index = this.data.findIndex(function (e) {
                    return e.name === article.name;
                });

                if (index !== -1) {
                    var all = this.svg.selectAll('rect');
                    all.style('stroke', '#fff');
                    all[0][index].style['stroke'] = '#5da9dd';
                }
            },

            _calculateStatus: function (article) {
                var percentages = (article.toBeCompliant || [])
                    .map(function (e) {
                        var s = parseInt(e.status);
                        return ['na', 'n.a.'].indexOf(e.status.toLowerCase()) !== -1 || s === 100 ? 100 : s || 0
                    });
                var completed = (function (arr) {
                    var sum = 0;
                    arr.forEach(function (a) {
                        sum += a;
                    });
                    return sum;
                })(percentages);
                var total = article.toBeCompliant.length * 100;

                return total !== 0 ? ((completed / total) * 100) : 0;

            }
        });
    </script>
</dom-module>
