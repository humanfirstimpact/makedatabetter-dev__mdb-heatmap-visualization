<link rel="import" href="../polymer/polymer.html">
<script src="../d3/d3.min.js"></script>

<dom-module id="mdb-heatmap">
    <template>
        <style>
             :host {
                display: block;
            }

             :host rect.bordered {
                stroke: #fff;
                stroke-width: 3px;
            }

             :host text.mono {
                font-size: 9pt;
                font-family: Consolas, courier;
                fill: #aaa;
            }

             :host text.axis-workweek {
                fill: #000;
            }

             :host text.axis-worktime {
                fill: #000;
            }
        </style>
        <div id="chart"></div>
    </template>

    <script>
        Polymer({
            is: 'mdb-heatmap',

            properties: {
                data: {
                    type: Array,
                    value: []
                },

                width: {
                    type: Number,
                    value: 350
                },

                height: {
                    type: Number,
                    value: 350
                }
            },

            ready: function () {
                this.scopeSubtree(this.$.chart, true);
            },

            attached: function () {
                this.svg = d3.select("#chart").append("svg")
                    .attr("width", this.width)
                    .attr("height", this.height)
                    .append("g");
            },

            render: function () {
                var that = this;
                var data = this.data
                    .map(function (e, i) {
                        e.row = parseInt(i / 10);
                        e.col = i % 10;
                        e.status = that._calculateStatus(e);
                        return e;
                    });
                this._render(data);
            },

            _render: function (data) {
                if (this.svg) {
                    var that = this;
                    var gridSize = 30,
                        buckets = 6,
                        colors = ['#f2f7fd', '#c8e6c9', '#a5d6a7', '#81c784', '#66bb6a', '#4caf50'];

                    var cards = this.svg.selectAll(".hour")
                        .data(data, function (d) { return d.row + ':' + d.col; });

                    cards.append("title");

                    cards.enter().append("rect")
                        .attr("x", function (d) { return (d.col * (gridSize + 3)) + 5; })
                        .attr("y", function (d) { return (d.row * (gridSize + 3)) + 5; })
                        .attr("class", "hour bordered")
                        .attr("width", gridSize)
                        .attr("height", gridSize)
                        .style("fill", colors[0])
                        .on('click', function (data) {
                            that.svg.selectAll('rect').style('stroke', '#fff');
                            this.style['stroke'] = 'orange';
                            that.fire('article-changed', data);
                        });

                    cards.transition().duration(1000)
                        .style("fill", function (d) {
                            var s = d.status,
                                color;
                            if (s >= 0 && s < 20) {
                                color = 0;
                            } else if (s >= 20 && s < 40) {
                                color = 1;
                            } else if (s >= 40 && s < 60) {
                                color = 2;
                            } else if (s > 60 && s < 80) {
                                color = 3;
                            } else if (s >= 80 && s < 100) {
                                color = 4;
                            } else if (s === 100) {
                                color = 5;
                            }
                            return colors[color];
                        });

                    cards.select("title").text(function (d) { return d.status; });

                    cards.exit().remove();
                }
            },

            _calculateStatus: function (article) {
                var completed = (article.toBeCompliant || [])
                    .filter(function (e) {
                        return ['na', 'n.a.'].indexOf(e.status.toLowerCase()) !== -1 || parseInt(e.status) === 100
                    }).length;
                var total = article.toBeCompliant.length;

                return total !== 0 ? ((completed / total) * 100) : 0;

            }
        });
    </script>
</dom-module>
