<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="mdb-heatmap-behavior.html">

<script src="../d3/d3.min.js"></script>

<dom-module id="mdb-heatmap">
    <template>
        <style>
            :host {
                display: block;
            }

            :host rect.bordered {
                stroke: #fff;
                stroke-width: 3px;
            }

            :host text.mono {
                font-size: 9pt;
                font-family: Consolas, courier;
                fill: #aaa;
            }

            :host svg {
                width: 335px;
            }

            :host text.axis-workweek {
                fill: #000;
            }

            :host text.axis-worktime {
                fill: #000;
            }
        </style>
        <div id="heatMapContainer"></div>
    </template>

    <script>
        Polymer({
            is: 'mdb-heatmap',

            properties: {
                data: {
                    type: Array,
                    value: []
                },

                width: {
                    type: Number,
                    value: 350
                },

                height: {
                    type: Number,
                    value: 350
                },
            },

            behaviors: [
                Mdb.heatmap
            ],

            ready: function () {
                this.scopeSubtree(this.$.heatMapContainer, true);
            },

            attached: function () {
                this.svg = d3.select("#heatMapContainer").append("svg")
                    .attr("width", this.width)
                    .attr("height", this.height)
                    .append("g");
            },

            render: function () {
                var that = this;
                var data = this.data
                    .map(function (e, i) {
                        e.row = parseInt(i / 10);
                        e.col = i % 10;
                        return e;
                    });
                this._render(data);
            },

            _render: function (data) {
                if (this.svg) {
                    var that = this;
                    var gridSize = 30,
                        buckets = 6,
                        colors = [
                            '#c8e6c9',
                            '#a5d6a7',
                            '#81c784',
                            '#66bb6a',
                            '#4caf50'
                        ];

                    var cards = this.svg.selectAll(".hour")
                        .data(data, function (d) { return d.row + ':' + d.col; });

                    cards.append("title");

                    cards.enter().append("rect")
                        .attr("x", function (d) { return (d.col * (gridSize + 3)) + 5; })
                        .attr("y", function (d) { return (d.row * (gridSize + 3)) + 5; })
                        .attr("class", "hour bordered")
                        .attr("width", gridSize)
                        .attr("height", gridSize)
                        .style("fill", colors[0])
                        .on('click', function (data) {
                            that._highlight(data);
                            that.fire('article-changed', data);
                        });

                    cards.transition().duration(1000)
                        .style("fill", function (d) {
                            return d.color;
                        });

                    cards.select("title").text(function (d) { return d.status; });

                    cards.exit().remove();
                }
            },

            _highlight: function (article) {
                var index = this.data.findIndex(function (e) {
                    return e.name === article.name;
                });

                if (index !== -1) {
                    var all = this.svg.selectAll('rect');
                    all.style('stroke', '#fff');
                    all[0][index].style['stroke'] = '#5da9dd';
                }
            }
        });
    </script>
</dom-module>
